  <title>JMorph - morphing jquery gallery demo</title>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="jmorph.js" type="text/javascript"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
		$('.band > li:last-child').addClass('last');

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

                            Smart Competition
                       </div>

				</li>
				<li>
					<a href="2.jpg">
					<span class="arrow"></span>

				</li>
				<li>
					<a href="3.jpg"><span class="arrow"></span>
						<div class="text">

				<li>
					<a href="4.jpg"><span class="arrow"></span>

				</li>

					<a href="5.jpg"><span class="arrow"></span>

						  </div>

			</div>
			<!--<a href="#next" class="next">Next&nbsp;&gt;</a>-->
			</div>
		</div>
</div>
<script>
$(".jmorph").jmorphGallery();
</script>
</body>
</html>
